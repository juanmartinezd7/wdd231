<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dialog Test</title>
    <style>
        dialog {
            border: 1px solid rgb(0 0 0 / 0.1);
            border-radius: .25rem;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 3rem #777;
            width: 90%;
            max-width: 600px;
        }

        ::backdrop {
            background-color: rgb(0 0 0 / 0.5);
        }

        dialog button {
            position: absolute;
            top: 23px;
            right: 23px;
            padding: .5rem 1rem;
            border: 1px solid rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body>
    <button onclick="openDialog()">Open Course Dialog</button>

    <dialog id="courseDetails"></dialog>

    <script>
        function openDialog() {
            const courseDetails = document.getElementById("courseDetails");
            courseDetails.innerHTML = `
        <button id="closeModal">‚ùå</button>
        <h2>CSE 110</h2>
        <p>This is a sample course modal.</p>
      `;
            courseDetails.showModal();

            document.getElementById("closeModal").addEventListener('click', () => {
                courseDetails.close();
            });
        }
    </script>
</body>

</html>
